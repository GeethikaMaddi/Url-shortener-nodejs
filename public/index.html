
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Welcome to URL Shortener</h1>
    <form id="urlForm">
        <label for="urlInput">Enter the URL to shorten:</label><br>
      <input type="url" name="url" placeholder="Enter URL to shorten" required>
      <button type="submit">Shorten URL</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('urlForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = form.url.value;
//http://localhost:3000/api/shorturl
      try {
        // Point directly to backend server
        const res = await fetch('http://localhost:3000/g', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await res.json();

        if (data.error) {
          resultDiv.textContent = data.error;
        } else {
          resultDiv.innerHTML = `Shortened URL: 
          <a href="http://localhost:3000/g/${data.short_url}" target="_blank">
          http://localhost:3000/g/${data.short_url}
          </a>
          <pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
      } catch (err) {
        resultDiv.textContent = 'Something went wrong!';
        console.error(err);
      }
    });
  </script>
</body>
</html>
